<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SongCast</title>

    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Link to jQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <!--Google Maps Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">

    <!--External Style Sheet-->
    <link rel="stylesheet" href="./assets/style.css">

    <!--External Javascript-->
    <script src="assets/javascript/skycons.js"></script>
    <script src="assets/javascript/weather.js"></script>
</head>
<body>
        <video playsinline autoplay muted loop id="bgvid">
                <source src="https://www.videvo.net/videvo_files/converted/2015_08/videos/PowerLines.mp439839.mp4" type="video/mp4">
              </video>

    <!--navbar-->
  <nav class="navbar justify-content-between">
        <a class="navbar-brand">
          <h1>Song Cast</h1>
        </a>
    
        <form class="form-inline">
          <button class="btn btn-outline-light" type="button">
            <h7>Save</h7>
          </button>
          <button class="btn btn-outline-light" type="button">
            <h7>PlayBack</h7>
          </button>
          <button class="btn btn-outline-light" type="button">
            <h7>Your Favorites</h7>
          </button>
    
        </form>
        <form class="form-inline">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </nav>
    
    <div class="container">
        <div class="row justify-content-center">
            <div id="weather-div" class="col-md-5 mt-4 mr-3">
                Current Weather
                <div id='location'>
                        <div id='address'></div>
                        <canvas id='icon'></canvas>
                        <div id='temp'></div>
                        <div id='toggleScale'>
                          <a href='#'>
                            <span id='far'> F </span>
                          </a>
                          <span> | </span>
                          <a href='#'>
                            <span id='cel'> C </span>
                          </a>
                        </div>
                      </div>
                      
                <a class="position-absolute fixed-bottom justify-content-center" href="https://darksky.net/poweredby/" alt="Powered By Darksky" title="Powered by darksky">
                     Powered By Darksky
                    <img src="https://darksky.net/images/darkskylogo.png" width="14px">
                  </a>
            </div>
            <div id="music-div" class="col-md-5 mt-4 ml-3">
            Now Playing
            <div id="player"></div>
            </div>
        </div>
    </div>

    <div id="footer" class="container-fluid border-white border-top fixed-bottom text-light">
            <p class="text-center text-light pt-3"> <p>Created by<a href="https://www.github.com/gpelleran78/Team-Lannister" alt="Geremy Github"> Geremy L. Pelleran</a>,
                <br>
                Miyoung Chung, Christina Sosa & Chris Goddard</p>Copyright &copy;</p> 
          </div>
          
</body>
</html>
